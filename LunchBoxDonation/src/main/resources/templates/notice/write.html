<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/board/board.css">
    <link rel="stylesheet" href="/summernote/summernote-lite.css">
</th:block>

<!-- ========== 컨텐츠 영역 :: container ========== -->
<section id="contents" class="container" layout:fragment="content">
    <!-- 서머노트를 위해 추가해야할 부분 -->
    <script src="/summernote/summernote-lite.js"></script>
    <script src="/summernote/lang/summernote-ko-KR.js"></script>
    <script>
        $(document).ready(function () {
            $('.summernote').summernote({
                minHeight: 500,
                lang: "ko-KR"
            });
        });
    </script>

    <script src="/js/board/board.js"></script>

    <div class="content-wrap frame-sm">
        <div class="page-title-area">
            <h2 class="title-page"><a href="/service/center">고객센터</a></h2>
        </div>
        <div class="frame-wrap">
            <div class="frame-left">
                <div class="aside-menu-wrap">
                    <nav class="aside-menu">
                        <ul class="menu-list">
                            <li><a href="/service/notice" class="menu">공지사항</a></li>
                            <li><a href="/service/guide" class="menu">이용안내</a></li>
                            <li><a href="/service/faq" class="menu">자주묻는 FAQ</a></li>
                            <li><a href="#" onclick="checkLogin('/mypage/userCounsel/regCouncel')" class="menu">1:1
                                문의하기</a></li>
                            <li><a href="#" onclick="checkLogin('/service/voc')" class="menu">고객의소리</a></li>
                        </ul>
                    </nav><!--// aside-menu -->

                    <div class="aside-guide-box">
                        <dl>
                            <dt>랭킹닭컴 고객센터</dt>
                            <dd class="phone-num">02-6405-8088</dd>
                            <dd>평일 <span class="text-num-md">09:00 ~ 18:00</span></dd>
                            <dd>주말, 공휴일 휴무</dd>
                        </dl>
                        <dl>
                            <dt>실시간 채팅 상담</dt>
                            <dd>평일 <span class="text-num-md">09:00 ~ 21:00</span></dd>
                            <dd>토요일 <span class="text-num-md">09:00 ~ 15:00</span></dd>
                            <dd>일요일 <span class="text-num-md">13:00 ~ 21:00</span></dd>
                        </dl>
                    </div><!--// aside-guide-box -->
                </div><!--// aside-menu-wrap -->
            </div><!--// frame-left -->
            <div class="frame-right">
                <div class="frame-cnt-inner">
                    <div class="menu-title-area">
                        <h3 class="title-menu">공지사항</h3>
                    </div>
                    <div class="board-form type2">
                        <table>
                            <caption>내용 작성</caption>
                            <colgroup>
                                <col style="width:180px">
                                <col style="width:auto">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th class="text-left" scope="row">
                                    <div class="in-tb">제목<em class="es"><span class="blind">필수입력</span></em></div>
                                </th>
                                <td class="text-left">

                                    <div class="input-group w-full">

                                        <input type="text" name="vQuestionTitle" id="vQuestionTitle" title=""
                                               class="input-text" placeholder="제목을 입력해주세요" value="">
                                    </div>

                                </td>
                            </tr>
                            <tr>
                                <th class="text-left" scope="row">
                                    <div class="in-tb">내용 <em class="es"><span class="blind">필수입력</span></em></div>
                                </th>
                                <td class="text-left">
                                    <div class="container-input">
                                        <textarea class="summernote" name="editordata"></textarea>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div><!--// view-content-area -->

                    <div class="page-bottom">
                        <div class="btn-bottom-area">
                            <a href="/service/notice" class="btn-basic-md2 btn-black"><span>목록</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div><!--frame-wrap-->
    </div><!--// content-wrap -->

</section>
<!--// ========== 컨텐츠 영역 :: container ========== -->
</html>
