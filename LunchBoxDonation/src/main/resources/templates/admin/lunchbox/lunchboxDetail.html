<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/adminDefaultLayout}">

<section layout:fragment="adminContent">
    <div id="main_content">
        <div class="help_content_bx">
            <div class="content_bx_st">
                <strong class="tit">도시락 상세보기</strong>
                <div class="help_tbl_common help_tbl_style01 help_tbl_style03" id="styleclass">
                    <form method="post" id="updateForm" action="/admin/lunchbox/update" enctype="multipart/form-data">
                        <input type="hidden" th:value="${lunchBox.id}"/>
                        <table>
                            <caption>도시락 상세 보기</caption>
                            <colgroup>
                                <col style="width:20%">
                                <col style="width:30%">
                                <col style="width:20%">
                                <col style="width:30%">
                            </colgroup>
                            <tbody>
                            <tr>
                                <th scope="row">도시락 명</th>
                                <td colspan="3"><input type="text" th:value="${lunchBox.lunchboxTitle}"/></span></td>
                            </tr>
                            <tr>
                                <th scope="row">도시락 이미지</th>
                                <td colspan="3">
                                    <img th:src="${img}" class="lunchboxDetail">
                                    <input type="file" name="lunchboxThumbNailingIMG">
                                </td>

                            </tr>
                            <tr>
                                <th scope="row">가격</th>
                                <td id="price" colspan="3">
                                    <input type="text" th:value="${lunchBox.price}">
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
                <div class="card main-margin">
                    <div class="boardView">
                        <div class="page" data-brl-use="PH">
                            <div>
                                <strong>이전글</strong>
                                <a class="read">23/07/01 문의입니다</a>
                            </div>
                            <div>
                                <strong class="next">다음글</strong>
                                <a class="read">23/07/01 문의입니다</a>
                            </div>
                            -
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</section>
</html>
